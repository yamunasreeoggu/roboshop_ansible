- name: Install Python 3.6
  ansible.builtin.dnf:
    name:
      - python36
      - gcc
      - python3-devel
    state: installed

- name: Include App pre-Req
  ansible.builtin.include_tasks:
    file: app-prereq.yml

- name: Install Python Dependencies
  ansible.builtin.shell: pip3.6 install -r requirements.txt
  args:
    chdir: /app

- name: SystemD Setup
  ansible.builtin.include_tasks:
    file: systemd.yml

- name: Load Schema
  ansible.builtin.include_tasks:
    file: schema.yml
  when: is_schema_needed